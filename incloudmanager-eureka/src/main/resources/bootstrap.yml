spring:
  cloud:
    inetutils:
      ignoredInterfaces:
        - docker0
        - veth.*
        - VM.*
      preferredNetworks:
        - 192.168
security:
  basic:
    enabled: true
  user:
    name: root
    password: root
eureka:
  server:
    enable-self-preservation: false
  instance:
    hostname: localhost
    status-page-urlï¼š http://${spring.cloud.client.ipAddress}:${server.port}/swagger-ui.html
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka