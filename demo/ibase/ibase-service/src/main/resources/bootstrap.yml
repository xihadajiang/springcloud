logging:
  config: classpath:logback-spring.xml
  level.root: info
  file: logs/${spring.application.name}.log
flyway:
  enabled: true
  checkLocation: true
  locations: classpath:db/migration
  table: ibase_schema
  validateOnMigrate: true
  cleanOnValidationError: false
  baselineOnMigrate: true
  baselineVersion: 0
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    properties:
      hibernate:
        ddl-auto: none
        current_session_context_class: org.springframework.orm.hibernate4.SpringSessionContext
    show-sql: true
  messages:
    basename: i18n/messages/incloud_message
    encoding: UTF-8
  mvc:
    throw-exception-if-no-handler-found: true
  resources:
    add-mappings: false
  cloud:
    stream:
      binders:
        defaultRabbit: # 表示定义的名称，用于于binding整合
          type: rabbit
          environment:
            spring:
              rabbitmq:
#                host: 10.7.12.222
#                port: 5672
#                username: guest
#                password: guest
                virtual-host: /
#      rabbit:
#        bindings:
#          outputUser:
#            producer:
#              routing-key-expression: '''ibase-user''' # 生产者消息投递的 routing key
#          inputUser:
#            consumer:
#              bindingRoutingKey: ibase-user # 生成消息队列的routing key
      bindings:
        outputUser:
          destination: ibaseUserExchange # 消息发送目的exchange名称
          content-type: application/json
          binder: defaultRabbit
        inputUser:
          destination: ibaseUserExchange # 消息获取目的exchange名称
          content-type: application/json
          binder: defaultRabbit
          group: ibaseUserQueue # 持久化消息队列，名称为ibaseUserExchange。ibaseUserQueue